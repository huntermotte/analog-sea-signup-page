<!DOCTYPE html>
<html>
<head>
	<title>AnalogSea</title>
	<meta name="description" content="AnalogSea: Cloud Computer of the Future">
	<link href="analog-sea-signup-page.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="content">
<div class="logo">
	<img src="analogsealogo.png">
	</div>
<form class="signup-form" action="/signup" method="post">
	<h1>Sign Up</h1>
	<label required>Email</label>
	<input class="email-button" for="email" placeholder="Email" type="email" name="email">

	<label required>Password</label>
	<input class="password-button" placeholder="Password" type="password" name="password">

	<button class="submit-button" for="password" type="submit">Sign Up</button>
	<a class="forgot-password" href="/forgot-password/new">Forgot password?</a>
</form>
<h4>Already have an account? <a href="/login">Log in</a></h4>
</div>
</body>
</html>
